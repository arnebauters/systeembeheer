<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	ServerName arne-bauters.sb.uclllabs.be
	DocumentRoot /var/www/arne-bauters.sb.uclllabs.be
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	DocumentRoot /var/www/www1.arne-bauters.sb.uclllabs.be
	ServerName www1.arne-bauters.sb.uclllabs.be
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
	<Directory "/var/www/www1.arne-bauters.sb.uclllabs.be/private">
	   AuthType Basic
	   AuthName "Restricted Content"
           AuthUserFile /etc/apache2/.htpasswd
           Require valid-user
	</Directory>
    # Other directives here
</VirtualHost>

<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName www2.arne-bauters.sb.uclllabs.be
    DocumentRoot /var/www/www2.arne-bauters.sb.uclllabs.be
    ErrorLog ${APACHE_LOG_DIR}/error.log
