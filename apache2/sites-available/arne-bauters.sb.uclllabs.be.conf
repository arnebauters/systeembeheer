<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName secure.arne-bauters.sb.uclllabs.be
    DocumentRoot /var/www/secure
    RewriteEngine on
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [END,QSA,R=permanent]
    ErrorLog ${APACHE_LOG_DIR}/secure_error.log
    CustomLog ${APACHE_LOG_DIR}/secure_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin webmaster@localhost
    ServerName secure.arne-bauters.sb.uclllabs.be
    DocumentRoot /var/www/secure
    ErrorLog ${APACHE_LOG_DIR}/secure_error.log
    CustomLog ${APACHE_LOG_DIR}/secure_access.log combined
    SSLCertificateFile /etc/letsencrypt/live/arne-bauters.sb.uclllabs.be/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/arne-bauters.sb.uclllabs.be/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>

<VirtualHost *:443>
    Header always set Strict-Transport-Security "max-age=63072000;
    ServerAdmin webmaster@localhost
    ServerName supersecure.arne-bauters.sb.uclllabs.be
    DocumentRoot /var/www/supersecure
    ErrorLog ${APACHE_LOG_DIR}/supersecure_error.log
    CustomLog ${APACHE_LOG_DIR}/suppersecure_access.log combined
    SSLCertificateFile /etc/letsencrypt/live/arne-bauters.sb.uclllabs.be/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/arne-bauters.sb.uclllabs.be/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
