<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerAdmin webmaster@localhost
	ServerName arne-bauters.sb.uclllabs.be
    DocumentRoot /var/www/arne-bauters.sb.uclllabs.be
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined


SSLCertificateFile /etc/letsencrypt/live/arne-bauters.sb.uclllabs.be/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/arne-bauters.sb.uclllabs.be/privkey.pem
Include /etc/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
